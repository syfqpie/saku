<div class="text-sm">
    <div
        class="grid grid-cols-12 gap-2 text-zinc-400 text-xs
        border-b border-dashed border-zinc-400/10 pb-2">
        <div class="col-span-7">
            <p class="text-start ms-7">
                Item
            </p>
        </div>

        <div class="col-span-2">
            <p class="text-start">
                Amount
            </p>
        </div>

        <div class="col-span-2">
            <p class="text-start">
                Category
            </p>
        </div>

        <div class="col-span-1">
        </div>
    </div>

    <ng-container *ngFor="let item of items">
        <div class="grid grid-cols-12 gap-2 pt-2">
            <div class="col-span-7">
                <div class="flex">
                    <input
                        checked
                        type="checkbox"
                        value=""
                        class="sk-form sk-form-checkbox">
                    <label
                        class="ms-2 rounded-full font-medium">
                        {{ item.item }}
                    </label>
                </div>
            </div>

            <div class="col-span-2 text-zinc-400">
                <p class="">
                    RM {{ item.value }}
                </p>
            </div>

            <div class="col-span-2 text-zinc-400">
                <p>
                    Food
                </p>
            </div>

            <div class="col-span-1 text-end text-zinc-400">
                <i class="ri-delete-row"></i>
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf="totalValue > 0">
        <div
            class="grid grid-cols-12 gap-2 text-zinc-400 text-xs
            border-t border-dashed border-zinc-400/10 pt-2 mt-2">
            <div class="col-span-7">
                <p class="text-end ms-7">
                    Total
                </p>
            </div>

            <div class="col-span-5">
                <p class="text-start">
                    RM {{ totalValue }}
                </p>
            </div>
        </div>
    </ng-container>
</div>
