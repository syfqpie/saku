<div>
    <div class="col-span-12">
        <p class="mb-4">
            Create your account
        </p>
    </div>

    <div class="">
        <form [formGroup]="form">
            <div class="mb-3">
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        <i class="ri-user-4-line text-zinc-500"></i>
                    </div>
    
                    <input
                        type="text"
                        class="sk-form-auth sk-form-w-icon"
                        placeholder="Username"
                        skInput="sm"
                        formControlName="username"
                        [ngClass]="{
                            'sk-form-invalid':
                                form.controls['username'].errors &&
                                (
                                    form.controls['username'].dirty ||
                                    form.controls['username'].touched
                                )
                        }" />
                </div>
    
                <sk-form-message
                    [control]="form.controls['username']"
                    [messages]="formMessages.username"
                    controlName="username" /> 
            </div>

            <div class="mb-3">
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        <i class="ri-mail-open-line text-zinc-500"></i>
                    </div>
    
                    <input
                        type="email"
                        class="sk-form-auth sk-form-w-icon"
                        placeholder="Email"
                        skInput="sm"
                        formControlName="email"
                        [ngClass]="{
                            'sk-form-invalid':
                                form.controls['email'].errors &&
                                (
                                    form.controls['email'].dirty ||
                                    form.controls['email'].touched
                                )
                        }" />
                </div>
    
                <sk-form-message
                    [control]="form.controls['email']"
                    [messages]="formMessages.email"
                    controlName="email" /> 
            </div>

            <div class="mb-3">
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        <i class="ri-key-2-line text-zinc-500"></i>
                    </div>
    
                    <input
                        type="password"
                        class="sk-form-auth sk-form-w-icon"
                        placeholder="Password"
                        skInput="sm"
                        formControlName="password1"
                        [ngClass]="{
                            'sk-form-invalid':
                                form.controls['password1'].errors &&
                                (
                                    form.controls['password1'].dirty ||
                                    form.controls['password1'].touched
                                )
                        }" />
                </div>

                <sk-form-message
                    [control]="form.controls['password1']"
                    [messages]="formMessages.password1"
                    controlName="password1" /> 
            </div>

            <div class="mb-3">
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        <i class="ri-key-2-fill text-zinc-500"></i>
                    </div>
    
                    <input
                        type="password"
                        class="sk-form-auth sk-form-w-icon"
                        placeholder="Password"
                        skInput="sm"
                        formControlName="password2"
                        [ngClass]="{
                            'sk-form-invalid':
                                form.controls['password2'].errors &&
                                (
                                    form.controls['password2'].dirty ||
                                    form.controls['password2'].touched
                                )
                        }" />
                </div>

                <sk-form-message
                    [control]="form.controls['password2']"
                    [messages]="formMessages.password2"
                    controlName="password2" /> 
            </div>

            <sk-button
                [buttonTpl]="buttonTpl"
                [isFull]="true"
                [spinning]="isLoading"
                [disabled]="isLoading"
                size="sm"
                (click)="doPreRegister()">
                <ng-template #buttonTpl>
                    Create accunt
                </ng-template>
            </sk-button>
        </form>

        <div class="m-4 border-t border-t-1 border-t-zinc-600"></div>

        <div class="px-4 text-center">
            <p class="text-xs text-zinc-500">Have an account?
                <a 
                    class="underline text-white/80 hover:text-cyan-600"
                    [routerLink]="['/auth', 'login']">
                    Login
                </a>
            </p>

            <p class="text-xs text-zinc-500">Forgot password?
                <a 
                    class="underline text-white/80 hover:text-cyan-600"
                    [routerLink]="['/auth', 'forgot-password']">
                    Reset
                </a>
            </p>
        </div>
    </div>
</div>
