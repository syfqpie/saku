<div>
    <div class="col-span-12">
        <p class="mb-0">
            Confirm reset your password
        </p>

        <p class="mb-4 text-sm text-white/60">
            Update to new password
        </p>
    </div>

    <div class="">
        <form [formGroup]="form">
            <div class="mb-3">
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        <i class="ri-mail-open-line text-zinc-500"></i>
                    </div>
    
                    <input
                        type="password"
                        class="sk-form-auth sk-form-w-icon"
                        placeholder="Password"
                        skInput="sm"
                        formControlName="new_password1"
                        [ngClass]="{
                            'sk-form-invalid':
                                form.controls['new_password1'].errors &&
                                (
                                    form.controls['new_password1'].dirty ||
                                    form.controls['new_password1'].touched
                                )
                        }" />
                </div>
    
                <sk-form-message
                    [control]="form.controls['new_password1']"
                    [messages]="formMessages.new_password1"
                    controlName="new_password1" /> 
            </div>

			<div class="mb-3">
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        <i class="ri-mail-open-line text-zinc-500"></i>
                    </div>
    
                    <input
                        type="password"
                        class="sk-form-auth sk-form-w-icon"
                        placeholder="Confirm password"
                        skInput="sm"
                        formControlName="new_password2"
                        [ngClass]="{
                            'sk-form-invalid':
                                form.controls['new_password2'].errors &&
                                (
                                    form.controls['new_password2'].dirty ||
                                    form.controls['new_password2'].touched
                                )
                        }" />
                </div>
    
                <sk-form-message
                    [control]="form.controls['new_password2']"
                    [messages]="formMessages.new_password2"
                    controlName="new_password2" /> 
            </div>

            <sk-button
                [buttonTpl]="buttonTpl"
                [isFull]="true"
                [spinning]="isLoading"
                [disabled]="isLoading"
                size="sm"
                (click)="doPreReset()">
                <ng-template #buttonTpl>
                    Reset
                </ng-template>
            </sk-button>
        </form>

        <div class="m-4 border-t border-t-1 border-t-zinc-600"></div>

        <div class="px-4 text-center">
            <p class="text-xs text-zinc-500">Have an account?
                <a 
                    class="underline text-white/80 hover:text-cyan-600"
                    [routerLink]="['/auth', 'login']">
                    Login
                </a>
            </p>

            <p class="text-xs text-zinc-500">No account?
                <a 
                    class="underline text-white/80 hover:text-cyan-600"
                    [routerLink]="['/auth', 'register']">
                    Register
                </a>
            </p>
        </div>
    </div>
</div>
