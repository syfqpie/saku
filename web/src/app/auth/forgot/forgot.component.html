<div>
    <div class="col-span-12">
        <p class="mb-0">
            Reset your password
        </p>

        <p class="mb-4 text-sm text-white/60">
            Email will be sent to the linked account
        </p>
    </div>

    <div class="">
        <form [formGroup]="form">
            <div class="mb-3">
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        <i class="ri-mail-open-line text-zinc-500"></i>
                    </div>
    
                    <input
                        type="text"
                        class="sk-form-auth sk-form-w-icon"
                        placeholder="Email"
                        skInput="sm"
                        formControlName="email"
                        [ngClass]="{
                            'sk-form-invalid':
                                form.controls['email'].errors &&
                                (
                                    form.controls['email'].dirty ||
                                    form.controls['email'].touched
                                )
                        }" />
                </div>
    
                <sk-form-message
                    [control]="form.controls['email']"
                    [messages]="formMessages.email"
                    controlName="email" /> 
            </div>

            <sk-button
                [buttonTpl]="buttonTpl"
                [isFull]="true"
                [spinning]="isLoading"
                [disabled]="isLoading || hasRequested"
                size="sm"
                (click)="doPreReset()">
                <ng-template #buttonTpl>
                    Reset
                </ng-template>
            </sk-button>
        </form>

        <div class="m-4 border-t border-t-1 border-t-zinc-600"></div>

        <div class="px-4 text-center">
            <p class="text-xs text-zinc-500">Have an account?
                <a 
                    class="underline text-white/80 hover:text-cyan-400"
                    [routerLink]="['/auth', 'login']">
                    Login
                </a>
            </p>

            <p class="text-xs text-zinc-500">No account?
                <a 
                    class="underline text-white/80 hover:text-cyan-400"
                    [routerLink]="['/auth', 'register']">
                    Register
                </a>
            </p>
        </div>
    </div>
</div>
