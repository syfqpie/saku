<div>
    <div class="col-span-12">
        <p class="mb-0">
            One more step.
        </p>

        <p class="mb-4 text-sm text-white/60">
            <ng-container *ngIf="hasError; else hasNoErrorSubtitle">
                Something went wrong
            </ng-container>

            <ng-template #hasNoErrorSubtitle>
                Verifying your account
            </ng-template>
        </p>

        <sk-button
            [buttonTpl]="buttonTpl"
            [isFull]="true"
            [spinning]="isLoading"
            [disabled]="isLoading || hasError"
            size="sm">
            <ng-template #buttonTpl>
                <ng-container *ngIf="hasError; else hasNoErrorBtn">
                    Try again
                </ng-container>

                <ng-template #hasNoErrorBtn>
                    Back to login
                </ng-template>
            </ng-template>
        </sk-button>
    </div>

    <div class="">
        <div class="m-4 border-t border-t-1 border-t-zinc-600"></div>

        <div class="px-4 text-center">
            <p class="text-xs text-zinc-500">No account?
                <a 
                    class="underline text-white/80 hover:text-cyan-400"
                    [routerLink]="['/auth', 'register']">
                    Register
                </a>
            </p>

            <p class="text-xs text-zinc-500">Forgot password?
                <a 
                    class="underline text-white/80 hover:text-cyan-400"
                    [routerLink]="['/auth', 'forgot-password']">
                    Reset
                </a>
            </p>
        </div>
    </div>
</div>
